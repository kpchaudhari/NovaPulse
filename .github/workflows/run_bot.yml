name: NovaPulse ‚Äî AI Digest Bot

on:
  # Run at 8:00 AM and 8:00 PM IST
  schedule:
    - cron: "30 2,14 * * *"   # 2:30 AM UTC = 8:00 AM IST, 2:30 PM UTC = 8:00 PM IST

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (print only, don't send)"
        required: false
        default: "false"
        type: choice
        options:
          - "true"
          - "false"
      category:
        description: "Specific category key (e.g. 'business', 'developer_tools') or 'all'"
        required: false
        default: "all"
        type: string

jobs:
  run-bot:
    name: Fetch & Post AI Digest
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: üì¶ Install dependencies
        run: pip install -r requirements.txt

      # Restore the seen_urls.json cache between runs so we don't re-post
      - name: üíæ Restore seen URLs cache
        uses: actions/cache@v4
        with:
          path: seen_urls.json
          key: seen-urls-${{ github.run_id }}
          restore-keys: seen-urls-

      - name: ‚ö° Run NovaPulse
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          CATEGORY: ${{ github.event.inputs.category || 'all' }}
          EVENT_NAME: ${{ github.event_name }}
          MAX_ARTICLES_PER_CATEGORY: "5"
          SEND_DELAY_SECONDS: "2"
        run: python news_bot.py
